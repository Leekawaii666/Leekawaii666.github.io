<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>&nbsp;</title>
	<link rel="stylesheet" href="style.css">
	<script>
		document.addEventListener("keydown", event => {
			if (![8, 9, 20, 32, 37, 38, 39, 40].includes(event.keyCode)) {
				document.getElementById('search').focus();
			}
			if (event.keyCode == 27) {
				document.getElementById('search').value = '';
			}
		});

		function linkup(val) {
			const sites = [
				'thehiddenbay'
				,'facebook'
				,'twitter'
				,'pinterest'
				,'linkedin'
				,'youtube'
				,'github'
				,'instagram'
				,'reddit'
				,'gmail'
				,'outlook'
				,'icloud'
				,'couchsurfing'
				,'airbnb'
				,'indeed'
				,'pdfdrive'
				,'trademe.nz'
				,'mega.nz'
				,'invidio.us'
				,'libgen.is'
				,'waifu2x.udp.jp'
			];
			
			let website,domain;
			for (site of sites) {
				if (site.indexOf(val) > -1) {website=site; break;}
			}
			
			//	if website: goto website
			//	else if board: goto board
			//	else search on ddg
			if (website) {
				domain = website.indexOf(".") == -1 ? ".com" : "";
				url = `http://${website+domain}`;
				location.href = url;
			} else if (val[0] == "/") {
				console.log("testing chan");
				location.href = `https://4chan.org${val}catalog`;
			} else {
				location.href = `https://duckduckgo.com/?q=${val}`;
			}
		}

		function search(e) {
			console.log("testing anything");
			if (e.keyCode == 13) {
				var val = document.getElementById("search").value;
				if (val.trim().indexOf(".") > -1 && val.indexOf(" ") == -1) {
					location.href = `https://${val.trim()}`;
				} else {
					linkup(val);
				}
				return 1;
			}
		}

		document.getElementById("search").focus();
		document.getElementById("search").addEventListener("keypress", (e) => search(e));
	</script>
</head>

<body>
	<input id="search" onkeypress="return search(event)" type="text" placeholder="">
</body>
</html>
