<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>&nbsp;</title>
	<link rel="stylesheet" href="style.css">
	<script>
	document.addEventListener("keydown", event => {
		if (![8, 9, 20, 32, 37, 38, 39, 40].includes(event.keyCode)) {
			document.getElementById('search').focus();
		}
		if (event.keyCode == 27) {
			document.getElementById('search').value = '';
		}
	});
	
	function linkup(val) {
		const sites = [
			'thehiddenbay'
			,'facebook'
			,'twitter'
			,'linkedin'
			,'youtube'
			,'github'
			,'instagram'
			,'reddit'
			,'couchsurfing'
			,'airbnb'
			,'indeed'
			,'pdfdrive'
			,'trademe.nz'
			,'mega.nz'
			,'invidio.us'
			,'libgen.is'
		];
		
		let website,domain;
		for (site of sites) {
			if (site.indexOf(val) > -1) {website=site; break;}
		}
		
		//	if website: goto website
		//	else if board: goto board
		//	else search on ddg
		if (website) {
			domain = website.indexOf(".") == -1 ? ".com" : "";
			url = `https://${website+domain}`;
			window.open(url);
		} else if (val[0] == "/") {
			console.log("testing chan");
			window.open(`https://4chan.org${val}catalog`);
		} else {
			window.open(`https://duckduckgo.com/?q=${val}`);
		}
	}
	
	function search(e) {
		console.log("testing anything");
		if (e.keyCode == 13) {
			var val = document.getElementById("search").value;
			linkup(val);
			document.getElementById('search').value = '';
			return 1;
		}
	}
	</script>
</head>

<body>
	<input id="search" onkeypress="return search(event)" type="text" placeholder="">
</body>
</html>
